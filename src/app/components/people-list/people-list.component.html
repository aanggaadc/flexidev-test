<div class="container">
  <h1 class="title">People</h1>
  <div *ngIf="isLoading">Loading</div>

  <div *ngIf="!isLoading" class="people-list-container">
    <mat-card *ngFor="let person of people" class="person-card">
      <mat-card-title>{{ person.name }}</mat-card-title>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/person', person.url.split('/').slice(-2, -1)[0]]"
        >
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
